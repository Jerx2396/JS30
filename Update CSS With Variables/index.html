<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>CSS Change with JS</title>
</head>
<body>
    <h2>UPDATE CSS WITH <span class="color">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="0" max="200" value="10" data-sizing="px">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        <label for="color">Base-color:</label>
        <input type="color" name="color" value="#FFFF00">
    </div>
    <div class="wrap">
        <div class="floor">
            <img src="./img/ruins_man_loneliness_124279_1920x1080.jpg" alt="bg">
        </div>
    </div>
</body>
</html>
